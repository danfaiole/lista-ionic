<ion-view ng-controller="contactDetailsCtrl" title="Contact Details" id="page2" class=" ">
    <ion-content padding="true" scroll="false" class="has-header">
        <h2 id="contactDetails-heading1" style="color:#000000;" class=" ">{{name}}</h2>
        <form id="contactDetails-form7" class="list ">
            <label class="item item-input " id="contactDetails-textarea3">
                <span class="input-label">E-Mail:</span> {{email}}
            </label>
            <label class="item item-input " id="contactDetails-textarea4">
                <span class="input-label">Phone:</span>{{phone}}
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 201px;"></div>
        <a ui-sref="menu.contactEdit({id: {{id}} })" id="contactDetails-button5" class=" button button-positive  button-block ">Edit</a>
        <a ui-sref="menu.contacts" id="contactDetails-button5" class=" button button-positive  button-block ">Back</a>
    </ion-content>
</ion-view>
